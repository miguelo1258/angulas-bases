<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar perosnaje</h4>
  <input  type="text" [(ngModel)]="character.name" class="form-control" placeholder="Nombre" name="name">
  <input  type="number" [(ngModel)]="character.power" class="form-control" placeholder="poder" name="power">
  <button type="submit" class="btn btn-primary" >
    Agregar
  </button>



</form>
