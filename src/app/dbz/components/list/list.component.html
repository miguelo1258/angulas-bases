<h4>listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
   let i = index;
   let isEven = even;
   let isFirst = first;
   let isOdd = odd;
   let isLast= last
   "
  class="list-group-item d-flex justify-content-between aling.item-center"

  [ngClass]="{
    'list-group-item-success': isFirst,
    'list-group-item-dark': isOdd


  }">

  <div>

    <span class="text-primary">{{i+1}}.</span>
    <span>{{character.name}}- </span>
    <strong>power:</strong>
    <span> {{character.power}}</span>

  </div>

  <button  (click)="onDeleteCharacter(character.id!)" class="btn btn-danger">X</button>

</li>

</ul>
